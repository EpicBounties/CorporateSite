<!DOCTYPE html>
<html>
  <script>
  {% if site.redirect-not-found == true %}
    {% assign target = "home" %}
  {% else %}
    {% assign target = "404" %}
  {% endif %}

  {% if site.baseurl != "" %}
    {% assign prefix = site.baseurl | prepend: "/" %}
  {% else %}
    {% assign prefix = "" %}
  {% endif %}

  window.location.replace("{{ prefix }}/en/{{ target }}");
  </script>
</html>
