# Meta
title: "EpicBounties"
description: "La Plataforma De Bug Bounty De Habla Hispana"
baseurl: ""
url: "https://www.epicbounties.com"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-paginate

# Feed
feed:
  categories:
    - en
    - es

# Default scopes and values
defaults:
  -
    scope:
      path: "en/"
    values:
      language: "en"
  -
    scope:
      path: "es/"
    values:
      language: "es"
  -
    scope:
      path: "_posts"
    values:
      layout: "post"
  -
    scope:
      path: "_posts/en/"
    values:
      language: "en"
      categories: "en"
  -
    scope:
      path: "_posts/es/"
    values:
      language: "es"
      categories: "es"

# Pagination
paginate: 12
paginate_path: "/archive/page:num/"

# Exclude from processing
exclude:
   - .sass-cache/
   - .jekyll-cache/
   - gemfiles/
   - Gemfile
   - Gemfile.lock
   - node_modules/
   - vendor/bundle/
   - vendor/cache/
   - vendor/gems/
   - vendor/ruby/
