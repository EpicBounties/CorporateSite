<header class="main-header bg-white" data-scroll-section>
  <div class="container" data-scroll>
    <nav class="navbar navbar-expand-xl navbar-light">
      <div class="container-fluid px-0">
        <a class="navbar-brand p-0 me-auto" href="/"
          ><img
            class="main-header-logo"
            src="{{ "/assets/images/epicbounties-logo.png" | absolute_url }}"
            alt="Epic Bounties"
        /></a>

        <div class="dropdown dropdown-language-options order-xl-4">
          <a
            class="btn dropdown-toggle px-0 fw-normal"
            href="#"
            role="button"
            id="dropdownLanguageOption"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            {% if page.language == 'es' %}
            <span class="flag-icon flag-icon-es me-2"></span>Español {% else %}
            <span class="flag-icon flag-icon-gb me-2"></span>English {% endif %}
          </a>
          <ul class="dropdown-menu" aria-labelledby="dropdownLanguageOption">
            <li>
              <button
                class="dropdown-item"
                type="button"
                onclick="langRedirect('es')"
              >
                <span class="flag-icon flag-icon-es me-2"></span>Español
              </button>
            </li>
            <li>
              <button
                class="dropdown-item"
                type="button"
                onclick="langRedirect('en')"
              >
                <span class="flag-icon flag-icon-gb me-2"></span>English
              </button>
            </li>
          </ul>
        </div>
        <button
          class="navbar-toggler hamburger hamburger--slider ms-3"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarMainMenuContent"
          aria-controls="navbarMainMenuContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>

        <div class="collapse navbar-collapse" id="navbarMainMenuContent">
          <ul class="navbar-nav ms-xl-auto mb-2 mb-lg-0">
            {% for item in site.data.nav %}
            {% if item.scroll == true and page.title != "Home" %}
            {% else %}
            <li class="nav-item">
              <a
                class="
                  nav-link
                  fw-semibold
                  text-uppercase
                  {% if item.featured == true %}
                  btn btn-primary
                  px-4 px-xl-3
                  d-inline-block
                  {% endif %}
                "
                  target="_blank"
                {% if item.absolute == true or item.scroll == true %}
                href="{{ item.url }}"
                {% else %}
                href="/{{ page.language }}{{ item.url }}"
                {% endif %}
                {% if item.scroll == true %}
                data-scroll-to
                {% endif %}
                >{{ item.name[page.language] }}</a
              >
            </li>
            {% endif %}
            {% endfor %}
          </ul>
        </div>
      </div>
    </nav>
  </div>
</header>
