<section
  class="section-generate-report"
  id="sectionGenerateReport"
  data-scroll-section
>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6 col-xl-5 offset-xl-1 ps-xl-4">
        <img
          class="d-block img-fluid img-laptop-files ms-xl-auto mb-4 mb-lg-0"
          srcset="
            {{ "/assets/images/img-laptop-files@2x.png" | absolute_url }} 2x,
            {{ "/assets/images/img-laptop-files.png" | absolute_url }}    1x
          "
          src="{{ "/assets/images/img-laptop-files@2x.png" | absolute_url }}"
          alt=""
          data-scroll
          data-scroll-speed="1"
          data-scroll-target="#sectionGenerateReport"
          data-scroll-delay="0.05"
        />
      </div>
      <div class="col-text col-lg-6 col-xl-5 ps-xl-4 pe-xl-5">
        <h2 class="fw-bold add-short-underline mb-4">
          <span class="fw-light d-lg-block"
            >{{ site.data.home.report.title-light[page.language] }}</span
          >
          {{ site.data.home.report.title-heavy[page.language] }}
        </h2>
        <p class="lead mb-4">{{ site.data.home.report.text[page.language] }}</p>
        <div>
          <button
            class="
              btn btn-secondary btn-lg btn-ver-video
              text-uppercase
              d-inline-flex
              align-items-center
            "
            data-video-id="{ site.data.home.report.video }}"
          >
            <span class="icon-wrapper me-2"
              ><img
                 src="{{ "/assets/images/icon-play-round-filled-blue.png" | absolute_url }}"
                alt=""
            /></span>
            <span class="text-wrapper"
              >{{ site.data.misc.watch-video[page.language] }}</span
            >
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
