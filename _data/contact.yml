policy-text: 
  en: "Privacy policy."
  es: "Politica de privacidad."
policy-text-info: 
  en: "Epic Bounties is committed to protecting and respecting your privacy, and we will only use your personal information to administer your account and provide you with the products and services you have requested. From time to time, we would like to contact you about our products and services, as well as other content that may be of interest to you. You may unsubscribe from these communications at any time. For more information on how to unsubscribe, our privacy practices and how we are committed to protecting and respecting your privacy, please see our Privacy Policy. By clicking the 'Submit' button, you authorize Epic Bounties to store and process the personal information submitted in order to provide you with the requested content."
  es: "Epic Bounties se compromete a proteger y respetar su privacidad, y sólo utilizaremos su información personal para administrar su cuenta y proporcionarle los productos y servicios que nos haya solicitado. De vez en cuando, nos gustaría ponernos en contacto con usted para informarle de nuestros productos y servicios, así como de otros contenidos que puedan ser de su interés. Puede darse de baja de estas comunicaciones en cualquier momento. Para obtener más información sobre cómo darse de baja, nuestras prácticas de privacidad y cómo nos comprometemos a proteger y respetar su privacidad, consulte nuestra Política de Privacidad. Al hacer clic en el botón 'Enviar', usted autoriza a Epic Bounties a almacenar y procesar la información personal enviada para proporcionarle el contenido solicitado."


